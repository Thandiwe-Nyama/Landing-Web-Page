
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="container">
        <h1>Welcome to Sea Touch Beach Resort</h1>
        <p>Your perfect getaway destination to relax and enjoy</p>
    </div>
</header>

<section class="booking">
    <div class="container">
        <h2>Book Your Stay</h2>
        <form action="#" method="post">
            <label for="check-in">Check-In Date:</label>
            <input type="date" id="check-in" name="check-in" required>

            <label for="check-out">Check-Out Date:</label>
            <input type="date" id="check-out" name="check-out" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <button class="submit">Check Availability</button>
        </form>
    </div>
</section>

<div class="link1">
    <a href="WebPage.html">Book Now</a>
</div>

<footer>
    <div class="container">
        <p>&copy; 2024 Sea Touch Beach Resort. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
